tls:
  stores:
    default:
      defaultCertificate:
        certFile: "/certs/web.crt"  
        keyFile: "/certs/web.key"  

certificatesResolvers:
  default:
    acme:
      email: devops@inlaze.com  
      storage: "/acme.json"  
      tlsChallenge: {}

