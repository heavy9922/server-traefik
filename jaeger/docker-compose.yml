version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "5775:5775/udp" 
      - "6831:6831/udp" 
      - "6832:6832/udp"
      - "5778:5778"     
      - "16686:16686" 
      - "14250:14250"   
      - "14268:14268"   
      - "14269:14269"   
      - "9411:9411"     
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
      - REPORTER_LOG_SPANS=true
      - COLLECTOR_QUEUE_SIZE=1000
      - QUERY_BASE_PATH=/jaeger
    networks:
      traefik_network:

networks: 
  traefik_network:  
    name: inlaze 
    driver: bridge

